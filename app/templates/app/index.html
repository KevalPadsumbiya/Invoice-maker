								<option value="Unchi Mandal, Survey No 93 P3, Plot No 7, Morbi">Strong - Unchi Mandal, Survey No 93 P3, Plot No 7, Morbi</option>
								<option value="Near Solarium Ceramic, Jetpar Road, At Jasmatgadh">Madhusudan - Near Solarium Ceramic, Jetpar Road, At Jasmatgadh</option>
								<option value="Plot No-2, Survey No-93 P 3, Kailash Industries, Halvad Road, Unchi Mandal, Morbi">Nexa - Plot No-2, Survey No-93 P 3, Kailash Industries</option>
								<option value="Old Ghutu Road, Near Sona Ceramic, Morbi">Meracus - Old Ghutu Road, Near Sona Ceramic, Morbi</option>
								<option value="Lakhdhir Nagar Road, Survey No- 54/2P4, Plot No-22, Morbi">Shivam - Lakhdhir Nagar Road, Survey No- 54/2P4, Plot No-22, Morbi</option>
								<option value="Plot no-8, Metro Estate, Lakhdhirpur Road, Morbi">Om - Plot no-8, Metro Estate, Lakhdhirpur Road, Morbi</option>

								<option value="24AAVFR6079B1ZV">Radhe - 24AAVFR6079B1ZV</option>
								<option value="24AAUFP5272BI25">Positive - 24AAUFP5272B1Z5</option>
								<option value="24AAPFV2187E1ZY">Viva - 24AAPFV2187E1ZY</option>
								<option value="24AADCC2024L1Z0">Coral - 24AADCC2024L1Z0</option>

								<option value="24AAEFO3175G1ZE">Om - 24AAEFO3175G1ZE</option>
								<option value="24ADHFS1296C1Z7">Skysun - 24ADHFS1296C1Z7</option>
							</select>

					</tr>
					<tr>
						<td class="labels">Invoice No</td>
						<td class="fields"><input type="number" name="invoice_no" class="form-control"></td>

					<tr>

					<tr>
						<td class="labels">Qty</td>

					<tr>
						<td class="labels">Rate</td>
						<td class="fields"><input type="number" id="rate" placeholder="" style="text-align: center;"  name="rate" onchange oninput="cal_total()" class="form-control"></td>
					</tr>
					<tr>
						<td class="labels">Total</td>
						<td class="fields"><input type="number" id="total" placeholder="-" style="text-align: center; font-weight: bolder;"  name="total" readonly class="form-control"></td>
					</tr>
					<tr>
						<td class="labels">
							<table style="width: 100%;">
								<tr>

									<td style="width: 25%;">SGST(%)</td>

			<script>
				
				// function changeStyles(id)
				// {

				// 	document.getElementById(id).style.borderRadius = "0px";
				// 	document.getElementById(id).style.background = "#383838";

				// }

				// function revert(id)
				// {
				// 	document.getElementById(id).style.borderRadius = "3px";
				// 	document.getElementById(id).style.border = "none";
				// 	document.getElementById(id).style.background = "white";
				// 	document.getElementById(id).style.color = "black";
				// }

				function selectOps() 
				{
					var index = document.getElementById("party_name").selectedIndex;
					document.getElementById("address").selectedIndex = index;
					document.getElementById("gstno").selectedIndex = index;
				}

				function selectOps1() 
				{
					var index = document.getElementById("address").selectedIndex;
					document.getElementById("party_name").selectedIndex = index;
					document.getElementById("gstno").selectedIndex = index;
				}
				
				function selectOps2() 
				{
					var index = document.getElementById("gstno").selectedIndex;
					document.getElementById("address").selectedIndex = index;
					document.getElementById("party_name").selectedIndex = index;
				}

				function cal_total() 
				{
					qty=document.getElementById("qty").value;
					rate=document.getElementById("rate").value;
					// alert('rate : '+rate+' Qty :'+qty);
					if(qty>0 && rate>0)
					{
						// alert('rate : '+rate+' Qty :'+qty);
						// var igst = (0.18)*(rate*qty);
						var total = rate*(qty/1000);

						var cgst=Math.round(document.getElementById("CGST").value*(total)*(0.01));
						var sgst=Math.round(document.getElementById("SGST").value*(total)*(0.01));
						// var igst=document.getElementById("IGST").value*(rate*qty)*(0.01).toFixed(2);;
						// alert('sgst : '+sgst+' cgst :'+cgst);

						document.getElementById("total").value = Math.round(total);
						
						var round_off = Math.round(total + cgst + sgst);
						
						document.getElementById("round_off").value = round_off;
						// document.getElementById("igst").value = igst.toFixed(2);;
						document.getElementById("cgst").value = cgst;
						document.getElementById("sgst").value = sgst;

						// var round_off = Math.round(total + igst + cgst + sgst);
						// document.getElementById("round_off").value = round_off;
						// document.getElementById("grand_total").value = round_off;
						document.getElementById("grand_total_in_words").value = inWords(round_off);
					}
					else
					{
						document.getElementById("total").value = '-';
						document.getElementById("total1").value = '-';
						document.getElementById("round_off").value = '-';
						document.getElementById("igst").value = '-';
						document.getElementById("cgst").value = '-';
						document.getElementById("sgst").value = '-';
						document.getElementById("grand_total").value = '-';
						document.getElementById("grand_total_in_words").value = '-';
					}
				}

				var a = ['','One ','Two ','Three ','Four ', 'Five ','Six ','Seven ','Eight ','Nine ','Ten ','Eleven ','Twelve ','Thirteen ','Fourteen ','Fifteen ','Sixteen ','Seventeen ','Eighteen ','Nineteen '];
				var b = ['', '', 'Twenty','Thirty','Forty','Fifty', 'Sixty','Seventy','Eighty','Ninety'];

				function inWords (num) {
					if ((num = num.toString()).length > 9) return 'overflow';
					n = ('000000000' + num).substr(-9).match(/^(\d{2})(\d{2})(\d{2})(\d{1})(\d{2})$/);
					if (!n) return; var str = '';
					str += (n[1] != 0) ? (a[Number(n[1])] || b[n[1][0]] + ' ' + a[n[1][1]]) + 'Crore ' : '';
					str += (n[2] != 0) ? (a[Number(n[2])] || b[n[2][0]] + ' ' + a[n[2][1]]) + 'Lakh ' : '';
					str += (n[3] != 0) ? (a[Number(n[3])] || b[n[3][0]] + ' ' + a[n[3][1]]) + 'Thousand ' : '';
					str += (n[4] != 0) ? (a[Number(n[4])] || b[n[4][0]] + ' ' + a[n[4][1]]) + 'Hundred ' : '';
					str += (n[5] != 0) ? ((str != '') ? 'and ' : '') + (a[Number(n[5])] || b[n[5][0]] + ' ' + a[n[5][1]]) + 'only ' : '';
					return str;
				}

			</script>
